<div>
    <h2 id="page-heading">
        <span>Nutriens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nutrien" [routerLink]="['/nutrien/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Nutrien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="nutriens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nutrient</span></th>
            <th><span>Unit</span></th>
            <th><span>Value</span></th>
            <th><span>Gm</span></th>
            <th><span>Food</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nutrien of nutriens ;trackBy: trackId">
                <td><a [routerLink]="['/nutrien', nutrien.id, 'view' ]">{{nutrien.id}}</a></td>
                <td>{{nutrien.nutrient}}</td>
                <td>{{nutrien.unit}}</td>
                <td>{{nutrien.value}}</td>
                <td>{{nutrien.gm}}</td>
                <td>
                    <div *ngIf="nutrien.food">
                        <a [routerLink]="['../food', nutrien.food?.id, 'view' ]" >{{nutrien.food?.nutrient}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/nutrien', nutrien.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nutrien', nutrien.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nutrien/'+ nutrien.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
