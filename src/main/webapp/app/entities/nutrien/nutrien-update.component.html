<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-nutrien-heading">Create or edit a Nutrien</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!nutrien.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="nutrien.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nutrient">Nutrient</label>
                    <input type="text" class="form-control" name="nutrient" id="field_nutrient"
                        [(ngModel)]="nutrien.nutrient" required/>
                    <div [hidden]="!(editForm.controls.nutrient?.dirty && editForm.controls.nutrient?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nutrient?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                        [(ngModel)]="nutrien.unit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="nutrien.value" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gm">Gm</label>
                    <input type="number" class="form-control" name="gm" id="field_gm"
                        [(ngModel)]="nutrien.gm" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_food">Food</label>
                    <select class="form-control" id="field_food" name="food" [(ngModel)]="nutrien.food" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="foodOption.id === nutrien.food?.id ? nutrien.food : foodOption" *ngFor="let foodOption of foods; trackBy: trackFoodById">{{foodOption.nutrient}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
