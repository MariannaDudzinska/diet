<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-extra-heading">Create or edit a User Extra</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userExtra.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userExtra.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="userExtra.weight" required/>
                    <div [hidden]="!(editForm.controls.weight?.dirty && editForm.controls.weight?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.weight?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.weight?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                        [(ngModel)]="userExtra.height" required/>
                    <div [hidden]="!(editForm.controls.height?.dirty && editForm.controls.height?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.height?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.height?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lifestyle">Lifestyle</label>
                    <select class="form-control" name="lifestyle" [(ngModel)]="userExtra.lifestyle" id="field_lifestyle"  required>
                        <option value="SITTING">SITTING</option>
                        <option value="AVERAGE">AVERAGE</option>
                        <option value="ACTIVE">ACTIVE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.lifestyle?.dirty && editForm.controls.lifestyle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lifestyle?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dietMode">Diet Mode</label>
                    <select class="form-control" name="dietMode" [(ngModel)]="userExtra.dietMode" id="field_dietMode"  required>
                        <option value="BALANCED">BALANCED</option>
                        <option value="LOSE">LOSE</option>
                        <option value="GAIN">GAIN</option>
                    </select>
                    <div [hidden]="!(editForm.controls.dietMode?.dirty && editForm.controls.dietMode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dietMode?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="userExtra.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === userExtra.user?.id ? userExtra.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
