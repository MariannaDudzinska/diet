<div class="row justify-content-center">
    <div class="col-5">
        <div *ngIf="userExtra">
            <h2><span>My diet info</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{userExtra.weight}}</span>
                </dd>
                <dt><span>Height</span></dt>
                <dd>
                    <span>{{userExtra.height}}</span>
                </dd>
                <dt><span>Lifestyle</span></dt>
                <dd>
                    <span>{{userExtra.lifestyle}}</span>
                </dd>
                <dt><span>Diet Mode</span></dt>
                <dd>
                    <span>{{userExtra.dietMode}}</span>
                </dd>
               <!-- <dt><span>User</span></dt>
                <dd>
                    {{userExtra.user?.login}}
                </dd>-->

            </dl>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-extra', userExtra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
    <div clss="col-md-4">
        <br><br><br>
        <h3><b>  My calculated needs </b></h3>
        <dt><span>Calories need</span></dt>
        {{calsNeed}}
        <dt><span>Protein need</span></dt>
        {{proteinNeed}}
        <dt><span>Carbohydrates need</span></dt>
        {{carbsNeed}}
        <dt><span>Fats need</span></dt>
        {{fatNeed}}

    </div>
</div>
