<div class="table-responsive" >
    <h2>Search for product</h2>

    <span>Filter</span><br>
    <input type="text" class="form-control" (keyup)="search($event.target.value)" id="search-box" placeholder="Search e.g. raw"/>
    <ul *ngIf="foods$ as foods; else noData">
        <li *ngFor="let food of foods | async" (click)="onModal(food.id)">
            <span class="badge">{{food.name}}</span> {{food.id}}
        </li>
    </ul><br>
    <ng-template #noData>No Data Available</ng-template>


</div>
</div>
