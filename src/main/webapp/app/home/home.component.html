<div class="wrapper">
    <div class="mari-card">
        <!--<span class="homeBackground img-fluid card-img"></span>-->
        <!--    </div>
            <div class="col-md-9">-->

        <br><br>
        <div class = "card-title">
            <h1 class="display-4" ><B><u>DietApp</u></B></h1>
            <p class="lead" ><b><b>A diet managing app</b><i></i></b></p>
        </div>
        <div class="mycard" *jhiHasAnyAuthority="'ROLE_USER'">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                <h2 id="jhi-food-heading">Enter your consumption</h2>
                <div>
                    <jhi-alert-error></jhi-alert-error>
                  <!--  <div class="form-group" [hidden]="!food.id">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" name="id"
                               [(ngModel)]="food.id" readonly />
                    </div>-->
                    <div class="form-group">
                        <label class="form-control-label" for="field_name">What you ate</label>
                        <mat-form-field class="example-full-width">
                        <input matInput type="text"  placeholder="Choose name" class="form-control" name="name" id="field_name"
                                required/>
                        </mat-form-field>
<!--                        <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.name?.errors?.required">
                                This field is required.
                            </small>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_quantity">How much you ate</label>
                        <input type="number" step="0.01" class="form-control" name="quantity" id="field_quantity"
                               required max="400" jhiMax="400"/>
<!--                        <div [hidden]="!(editForm.controls.quantity?.dirty && editForm.controls.quantity?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.quantity?.errors?.required">
                                This field is required.
                            </small>
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.quantity?.errors?.max">
                                This field cannot be more than 400.
                            </small>
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.quantity?.errors?.number">
                                This field should be a number.
                            </small>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_dateOfConsumption">Date Of Consumption</label>
                        <div class="d-flex">
                            <input id="field_dateOfConsumption" onload="getDate()" type="datetime-local" class="form-control"
                                   name="dateOfConsumption"  required/>
                        </div>
<!--                        <div [hidden]="!(editForm.controls.dateOfConsumption?.dirty && editForm.controls.dateOfConsumption?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.dateOfConsumption?.errors?.required">
                                This field is required.
                            </small>
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.dateOfConsumption?.errors?.ZonedDateTimelocal">
                                This field should be a date and time.
                            </small>
                        </div>-->
                    </div>
                    </div>
                <div>
                   <!-- <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                    </button>-->
                    <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                    </button>
                </div>
            </form>
        </div>

        <br><br><br><br><br><br><br><br><br>
    </div>
</div>
